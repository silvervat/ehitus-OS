<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rivest Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488', // Brand Primary
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              slate: {
                850: '#1e293b', // Sidebar dark
              },
              // Design System Aliases
              brand: {
                  primary: '#0d9488',
                  surface: '#ffffff',
                  background: '#f8fafc',
                  border: '#e2e8f0',
                  text: '#1e293b',
                  muted: '#64748b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-row-height: 40px;
        --color-selection: rgba(13, 148, 136, 0.1);
        --color-selection-border: #0d9488;
      }

      body { font-family: 'Inter', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Excel-like Grid Styles */
      .rivest-grid-cell {
        position: relative;
        outline: none;
      }
      .rivest-grid-cell.cell-selected {
        background-color: var(--color-selection);
        box-shadow: inset 0 0 0 2px var(--color-selection-border);
        z-index: 10;
      }
      .rivest-grid-cell.cell-editing {
        padding: 0;
        z-index: 20;
        box-shadow: 0 0 0 2px var(--color-selection-border);
      }
      .rivest-grid-input {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0 12px;
        font-family: inherit;
        font-size: inherit;
        outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1",
    "@tanstack/react-table": "https://aistudiocdn.com/@tanstack/react-table@^8.11.0",
    "@tanstack/react-virtual": "https://aistudiocdn.com/@tanstack/react-virtual@^3.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
